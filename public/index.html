<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalPad - Simple and Secure File Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f5f7fb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #1a73e8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo span {
            color: white;
            font-size: 2rem;
            font-weight: 600;
        }

        h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .access-title {
            font-size: 1.8rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .access-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #1a73e8;
        }

        .btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1557b0;
        }

        .note {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        /* Editor styles */
        .editor-container {
            display: none;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .editor-header {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e1e1;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-content {
            padding: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
        }

        .file-upload {
            margin: 1rem 0;
            padding: 1rem;
            border: 2px dashed #e1e1e1;
            border-radius: 8px;
            text-align: center;
        }

        .file-list {
            margin-top: 1rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: #e1e1e1;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d1d1;
        }

        .status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: #4caf50;
            color: white;
            display: none;
        }

        .blur-content {
            filter: blur(5px);
            pointer-events: none;
            user-select: none;
        }

        .private-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .private-access {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .private-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .private-code-input {
            display: none;
            margin-top: 1rem;
        }

        .private-code-input.show {
            display: block;
        }

        .locked-item {
            position: relative;
        }

        .lock-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #666;
        }
    </style>
  </head>
  <body>
    <div class="logo">
        <span>GP</span>
    </div>
    <h1>GlobalPad</h1>
    <p class="subtitle">Simple and secure file sharing</p>

    <div class="container" id="access-container">
        <h2 class="access-title">Access Your Notes</h2>
        <p class="access-subtitle">Enter an access code to manage your notes and files</p>
        <div class="input-group">
            <input type="text" id="access-code" placeholder="Enter access code">
        </div>
        <button class="btn" id="open-btn">Open</button>
        <p class="note">Use any code you want. Just remember it to access your notes later!</p>
    </div>

    <div class="editor-container" id="editor-container">
        <div class="editor-header">
            <div class="status-text">Your code is in use</div>
            <div class="button-group">
                <button class="btn btn-secondary" id="save-btn">Save</button>
                <button class="btn btn-secondary" id="refresh-btn">Refresh</button>
                <button class="btn" id="save-close-btn">Save & Close</button>
                <button class="btn btn-secondary" id="close-btn">Close</button>
            </div>
        </div>
        <div class="editor-content">
            <div class="private-toggle">
                <input type="checkbox" id="private-toggle" />
                <label for="private-toggle">Save as Private</label>
            </div>
            <div class="private-code-input" id="private-code-input">
                <input type="password" id="private-code" placeholder="Enter private access code" />
            </div>
            <div id="content-wrapper">
                <textarea id="note-content" placeholder="Start typing your notes here..."></textarea>
                <div class="file-upload">
                    <input type="file" id="file-input" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.jpg,.jpeg,.png" style="display: none">
                    <button class="btn" id="upload-btn">Upload Files</button>
                    <p class="note">Supported files: PDF, DOC, PPT, Images (Max size: 10MB)</p>
                </div>
                <div class="file-list" id="file-list">
                    <!-- Files will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <div class="status" id="status-message"></div>

    <script>
        // DOM Elements
        const accessContainer = document.getElementById('access-container');
        const editorContainer = document.getElementById('editor-container');
        const accessCode = document.getElementById('access-code');
        const openBtn = document.getElementById('open-btn');
        const saveBtn = document.getElementById('save-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const saveCloseBtn = document.getElementById('save-close-btn');
        const closeBtn = document.getElementById('close-btn');
        const noteContent = document.getElementById('note-content');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const fileList = document.getElementById('file-list');
        const statusMessage = document.getElementById('status-message');
        const privateToggle = document.getElementById('private-toggle');
        const privateCodeInput = document.getElementById('private-code-input');
        const privateCode = document.getElementById('private-code');
        const contentWrapper = document.getElementById('content-wrapper');

        // Show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.background = isError ? '#f44336' : '#4caf50';
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // Handle file upload
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                showStatus('File size must be less than 10MB', true);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', accessCode.value);
            formData.append('isPrivate', privateToggle.checked);
            if (privateToggle.checked) {
                formData.append('privateCode', privateCode.value);
            }

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                const result = await response.json();
                showStatus('File uploaded successfully');
                loadFiles();
            } catch (error) {
                showStatus('Failed to upload file', true);
            }
        });

        // Load files
        async function loadFiles() {
            try {
                const response = await fetch(`/api/files/user/${accessCode.value}?privateCode=${privateCode.value || ''}`);
                const files = await response.json();

                fileList.innerHTML = files.map(file => `
                    <div class="file-item ${file.isLocked ? 'locked-item' : ''}">
                        <span>${file.filename}</span>
                        ${file.isLocked ? '<span class="lock-icon">ðŸ”’</span>' : ''}
                        <div class="button-group">
                            ${file.isLocked ? `
                                <button class="btn btn-secondary" onclick="unlockFile('${file.fileId}')">Unlock</button>
                            ` : `
                                <button class="btn btn-secondary" onclick="downloadFile('${file.fileId}')">Download</button>
                                <button class="btn btn-secondary" onclick="deleteFile('${file.fileId}')">Delete</button>
                            `}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showStatus('Failed to load files', true);
            }
        }

        // Download file
        async function downloadFile(fileId) {
            window.open(`/api/download/${fileId}?privateCode=${privateCode.value || ''}`);
        }

        // Delete file
        async function deleteFile(fileId) {
            try {
                const response = await fetch(`/api/delete/${fileId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: accessCode.value })
                });

                if (!response.ok) throw new Error('Delete failed');

                showStatus('File deleted successfully');
                loadFiles();
            } catch (error) {
                showStatus('Failed to delete file', true);
            }
        }

        // Save note
        async function saveNote() {
            try {
                const response = await fetch('/api/note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: accessCode.value,
                        content: noteContent.value,
                        isPrivate: privateToggle.checked,
                        privateCode: privateToggle.checked ? privateCode.value : null
                    })
                });

                if (!response.ok) throw new Error('Save failed');

                showStatus('Note saved successfully');
            } catch (error) {
                showStatus('Failed to save note', true);
            }
        }

        // Load note
        async function loadNote() {
            try {
                const response = await fetch(`/api/notes/user/${accessCode.value}?privateCode=${privateCode.value || ''}`);
                const notes = await response.json();
                
                if (notes.length > 0) {
                    const note = notes[0];
                    if (note.isLocked) {
                        noteContent.value = 'This note is private. Enter the private code to view.';
                        noteContent.classList.add('blur-content');
                        contentWrapper.innerHTML += `
                            <div class="private-overlay">
                                <div class="private-access">
                                    <h3>Private Note</h3>
                                    <p>Enter the private code to view this note</p>
                                    <input type="password" id="unlock-code" placeholder="Enter private code">
                                    <button class="btn" onclick="unlockNote()">Unlock</button>
                                </div>
                            </div>
                        `;
                    } else {
                        noteContent.value = note.content;
                        noteContent.classList.remove('blur-content');
                    }
                }
            } catch (error) {
                showStatus('Failed to load note', true);
            }
        }

        // Unlock file
        async function unlockFile(fileId) {
            const code = prompt('Enter private access code:');
            if (!code) return;

            try {
                const response = await fetch(`/api/files/user/${accessCode.value}?privateCode=${code}`);
                const files = await response.json();
                const file = files.find(f => f.fileId === fileId);

                if (file && !file.isLocked) {
                    showStatus('File unlocked successfully');
                    loadFiles();
                } else {
                    showStatus('Invalid private code', true);
                }
            } catch (error) {
                showStatus('Failed to unlock file', true);
            }
        }

        // Unlock note
        async function unlockNote() {
            const unlockCode = document.getElementById('unlock-code').value;
            if (!unlockCode) return;

            try {
                const response = await fetch(`/api/notes/user/${accessCode.value}?privateCode=${unlockCode}`);
                const notes = await response.json();
                
                if (notes.length > 0 && !notes[0].isLocked) {
                    noteContent.value = notes[0].content;
                    noteContent.classList.remove('blur-content');
                    contentWrapper.querySelector('.private-overlay').remove();
                    privateCode.value = unlockCode;
                    showStatus('Note unlocked successfully');
                } else {
                    showStatus('Invalid private code', true);
                }
            } catch (error) {
                showStatus('Failed to unlock note', true);
            }
        }

        // Show private code input when toggle is checked
        privateToggle.addEventListener('change', () => {
            privateCodeInput.classList.toggle('show', privateToggle.checked);
        });

        // Event listeners
        openBtn.addEventListener('click', () => {
            if (!accessCode.value) {
                showStatus('Please enter an access code', true);
                return;
            }
            accessContainer.style.display = 'none';
            editorContainer.style.display = 'block';
            loadNote();
            loadFiles();
        });

        saveBtn.addEventListener('click', saveNote);

        refreshBtn.addEventListener('click', () => {
            loadNote();
            loadFiles();
        });

        saveCloseBtn.addEventListener('click', async () => {
            await saveNote();
            showStatus('Saved successfully');
            setTimeout(() => {
                accessContainer.style.display = 'block';
                editorContainer.style.display = 'none';
            }, 1000);
        });

        closeBtn.addEventListener('click', () => {
            accessContainer.style.display = 'block';
            editorContainer.style.display = 'none';
        });
    </script>
  </body>
</html>
